name: Run Gradle on push and pull request
on: 
  - push
  - pull_request
jobs:
  gradle:
    strategy:
      matrix:
        java-version: [ 8, 11 ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java-version}}
      - uses: eskatos/gradle-command-action@v1
        with:
          arguments: check

