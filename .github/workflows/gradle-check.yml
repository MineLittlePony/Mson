name: Run Gradle on pull request and push
on:
  - pull_request
  - push
jobs:
  gradle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 16
      - name: Build Gradle
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: check
